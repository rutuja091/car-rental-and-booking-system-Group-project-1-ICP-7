<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="..\css\contact.css"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  />
    <title>Responsive Contact Us Page in HTML and CSS</title>
  </head>
  <body>
    <div class="container">
      <div class="contact_data2">
        <ul>
          <li>
            <i class="fa-solid fa-location-dot"></i>
            <strong>Location:</strong>
            <p>Maharashtra , India</p>
          </li>
          <li>
            <i class="fa-solid fa-envelope"></i>
            <strong>Email:</strong>
            <p>journeyjet@example.com</p>
          </li>
          <li>
            <i class="fa-solid fa-phone"></i>
            <strong>Call:</strong>
            <p>+00 000 000 00</p>
          </li>
        </ul>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d48389.78314118045!2d-74.006138!3d40.710059!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown%20Conference%20Center!5e0!3m2!1sen!2sbg!4v1666857692914!5m2!1sen!2sbg"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
      <div class="contact_data">
        <h2>Contact Me</h2>
        <form action="#">
          <label for="">Name</label>
          <input type="text" />
          <label for="">Email</label>
          <input type="email" />
          <label for="">Subject</label>
          <input type="text" />
          <label for="">Message</label>
          <textarea name="" id="" cols="30" rows="05"></textarea>
          <button>Send Message</button>
        </form>
      </div>
    </div>
  </body>
</html>
